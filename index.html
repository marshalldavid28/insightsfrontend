<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madsapiens Campaign Insights</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form, .chatbox {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #0071e3;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    textarea#output {
      min-height: 300px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üìä Madsapiens Campaign Insight Tool</h1>
  <form id="insightForm">
    <label>Upload DV360 Excel File</label>
    <input type="file" name="file" required />

    <label>Campaign Objective</label>
    <input type="text" name="objective" required />

    <label>CTR Target (%)</label>
    <input type="number" name="ctr_target" step="0.01" required />

    <label>CPM Target (SGD)</label>
    <input type="number" name="cpm_target" step="0.01" required />

    <label>Budget (SGD)</label>
    <input type="number" name="budget" step="0.01" required />

    <label>Flight Period</label>
    <input type="text" name="flight" placeholder="e.g., Feb 1 to Feb 28" required />

    <label>Primary Metric</label>
    <select name="primary_metric" required>
      <option value="CTR">CTR</option>
      <option value="CPM">CPM</option>
      <option value="Conversions">Conversions</option>
    </select>

    <label>Secondary Metric (optional)</label>
    <select name="secondary_metric">
      <option value="">None</option>
      <option value="CTR">CTR</option>
      <option value="CPM">CPM</option>
      <option value="Conversions">Conversions</option>
    </select>

    <label>Choose Grouping Columns (comma-separated)</label>
    <input type="text" name="group_columns" placeholder="e.g., Line Item, Creative, Device Type, Device Model" />

    <button type="submit">Generate Insights</button>
  </form>

  <h2>üìÑ Insight Output</h2>
  <textarea id="output" readonly placeholder="Insights will appear here..."></textarea>

  <script>
    const form = document.getElementById("insightForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      output.value = "‚è≥ Generating insights...";

      const formData = new FormData(form);

      try {
        const res = await fetch("https://madsapiens-report-backend.onrender.com/generate-insights/", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        output.value = data.report || data.error || "‚ö†Ô∏è No response.";
      } catch (err) {
        output.value = "‚ùå Error. Check console.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
